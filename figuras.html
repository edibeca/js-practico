<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-Practico-JS</title>
</head>
<body>
    <h1>Figuras geometricas</h1>
    <h2>CUADRADO</h2>
    <form action="">
        <label for="Inputcua">Ingrese el lado del cuardrado: </label>
        <input id="Inputcua" type="number" />
        <button type="button" onclick="pericua()">Calcular el perimetro</button><br>
        <button type="button" onclick="areacua()">Calcular el area</button>
    </form>
    <h2>TRIANGULO</h2>
    <form action="">
        <label for="Input1">Ingrese el lado 1 del triangulo: </label>
        <input id="Input1" type="number" />
        <label for="Input2">Ingrese el lado 2 del triangulo: </label>
        <input id="Input2" type="number" />
        <label for="Input3">Ingrese el lado 3 del triangulo: </label>
        <input id="Input3" type="number" />
        <button type="button" onclick="peritri()">Calcular el perimetro</button><br>
        <button type="button" onclick="areatri()">Calcular el area</button>
    </form>
    <h2>CIRCULO</h2>
    <form action="">
        <label for="Inputcir">Ingrese el radio del circulo: </label>
        <input id="Inputcir" type="number" />
        <button type="button" onclick="perici()">Calcular el perimetro</button><br>
        <button type="button" onclick="areaci()">Calcular el area</button>
    </form>
    <script src="./js.js"></script>
</body>
</html>
